<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cursos</title>
    <script type="module">
        import Controller from "./controller.js";
        window.controller = new Controller();
    </script>
</head>
<body>
    <h1>Cursos</h1>
    
    <div>
        <h2>Cadastro de cursos</h2>
        Nome do Curso <br>
        <input type="text" placeholder="Nome do Curso" id="nome"><br>
        Carga horária <br>
        <input type="number" id="cghora" placeholder="Horas"><br>
        Professor <br>
        <input type="text" placeholder="Nome do Professor" id="prof"><br>
        Data de início <br>
        <input type="date" id="d-inicio"><br>
        Data de fim <br>
        <input type="date" id="d-fim"><br><br>
        <button onclick="controller.aoClicarNoCadastrar()">Cadastrar</button>
</div>
<div>
    <h2>Pesquisar</h2>
    <select name="" id="">
        <option value="nomecurso">Nome</option>
        <option value="carghoraria">Carga Horária</option>
        <option value="nomeprof">Professor</option>
        <option value="periodo">Data</option>
    </select>
    <input type="text" placeholder="Pesquisar" id="buscador">
</div>
<div>
    <h2>Lista de cursos</h2>
    <div id="lista-cursos"></div>
</div>
    
</body>
</html>
