<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script type="module">
        import Controller from "./controller.js";
        window.controller = new Controller();
    </script>
</head>
<body>
    <h1>To Do List</h1>
    <div><input type="text" id="desc">
    <div id="button"><button onclick="controller.aoClicarNoCadastrar()">+</button></div>
</div>

      <button onclick="controller.aoClicarEmPesquisar()" >Pesquisar</button><br>
      <div id="lista-pesquisados"></div>
    </div>

    <div><h3>Tarefas a fazer</h3>
    <div id="naofeitas"></div>
    </div>

    <div><h3>Tarefas feitas</h3>
        <div id="feitas"></div>
    </div>
    
</body>
</html>
